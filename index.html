<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Sentiment Analysis</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Background image and styling */
        body {
            background: url('reviews-stars.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            background: rgba(0, 0, 0, 0.7); /* Add semi-transparent background */
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin: 50px auto;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .btn {
            width: 100%;
            margin-top: 10px;
        }
        .result {
            background: #f8f9fa;
            color: #212529;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Review Sentiment Analysis</h2>
        
        <!-- Form to submit review -->
        <form action="/predict" method="POST">
            <div class="form-group">
                <label for="review">Enter your review:</label>
                <textarea class="form-control" id="review" name="review" rows="4" placeholder="Type your review here..."></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Analyze Sentiment</button>
            <button type="reset" class="btn btn-secondary">Clear</button>
        </form>

        <!-- Display prediction result -->
        {% if prediction_text %}
        <div class="result">
            <h4>Prediction:</h4>
            <p>{{ prediction_text }}</p>
        </div>
        {% endif %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
